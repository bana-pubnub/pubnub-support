<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Simple Chat</title>
	<meta name="description" content="Simple Chat Room">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Gorditas:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
</head>

<body >
	<header>
		<h1>PubNub Simple Chat</h1>
	</header>

	<section id="main" role="main">
		
		<div  class="container">
			
			<div class="row">
				
				<div  class="col-md-4" style="position: relative;left: -6px;">
					
					<div class="row">
						<div id="user-count-container" class="well col-sm-12">
			 				<p id="presence"><span class="badge"></span></p>
			 			</div>
			 		</div>
			 		<div class="row">
			 			<div  class="well col-sm-12" style="height:550px;">
			 				<ul id="userl">
			 				</ul>
			 			</div>
			 		</div>
				</div>

				<div  class="col-md-8" id="message-area">
					<div class="row well">
						<div id="chat-output" class="col-sm-12">
							<ul id="chat-messages" class="list-group">
							</ul>
						</div>
					</div>
					<div class="row well">
						<div id="chat-control" class="col-sm-8">
							<div class="message-console-send-area" class="col-sm-10">
                            	<label class="message-console-textarea-title" for="message-console-input">message</label>
                            	<textarea class="console-message" id="console-message-input" placeholder="Your message....."></textarea>
                        	</div>
                        	<div class="col-sm-4">
                        		<button type="button" class="btn btn-default btn-lg" id="send-button">
  									<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Send
								</button>
							</div>
                    	</div>
					</div>
				</div>
		    </div>

	</section>

	<footer></footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js" ></script>
	<script src="http://cdn.pubnub.com/pubnub-3.7.8.js"></script>
	<script src="js/app.js"></script>
	<script>
	   (function(){

	   		var chat_channel = "webinar-chat";


	   		var pubnub = PUBNUB.init({
	   			subscribe_key: 'demo-36',
	   			publish_key: 'demo-36',
	   			//ssl: true,
	   			restore: true,
	   			//windowing: 
	   		});


	   		//by this point your user should have logged into your application
	   		//this is upstream of pubnub and you would use your TODO: some elegant explantion of what to do goes here
	   		//Get the users avatar
	   		//Get the users username

	   		var avatarClassName = 'face-' + ((Math.random() * 13 + 1) >>> 0) + ' color-' + ((Math.random() * 10 + 1) >>> 0);


	   		var username = "freddyb";
	   		var city = "Portland";
	   		var myState = {'username': username, 'avatar': avatarClassName }; //this state 


	   		pubnub.subscribe({channel: chat_channel,
	   						  connect: function(res){
	   						 	 console.log('connected');
	   						  },
	   						  disconnect: function(res){
	   						  		//called when pubnub sdk is disconnected from the pubnub 
	   						  },

	   						  callback: function(message,envelope,channel){


	   						  		/* called when a message arrives
	   						  	     * parameters are:
	   						  	     * channel: the name of the channel the message arrived on
	   						  	     * envelope: the complete envelope which contains an tuple of {channel_name, message,timetoken}
	   						  	     * message: the message
	   						  	     */
	   						  	     var timetoken = envelope[1];
	   						  	     var date = new Date(timetoken/10000000);
									 var hours = date.getHours();
									 var minutes = "0" + date.getMinutes();
									 var seconds = "0" + date.getSeconds();

									// will display time in 10:30:23 format
									var formattedTime = hours + ':' + minutes.substr(minutes.length-2) + ':' + seconds.substr(seconds.length-2);	

									//everything below goes into UI..decompose
									//message so they know what goes into a message

	   						  		var nPanel = document.createElement("div");
	   						  		nPanel.className = "panel panel-default";
	   						  		
	   						  		var nPanelHeader = document.createElement("div");
	   						  		nPanelHeader.className = "panel-heading";
	   						  		nPanelHeader.innerHTML = 
	   						  		'<i class="' + message.avatar + '"></i>' + '<h3 class="panel-title msg-header">' 
	   						  		+ message.from  + ' wrote at: ' + formattedTime + '</h3>';
	   						  		
	   						  		nPanel.appendChild(nPanelHeader);

	   						  		var nPanelContent = document.createElement('div');
	   						  		nPanelContent.className = "panel-body";

	   						  		var newChatMessage = document.createElement("div");
	   						  		
	   						  		
									newChatMessage.innerHTML = '<p><span>'  + message.text.replace( /[<>]/ig, '' ) + '</span></p>'; 
	   						  		newChatMessage.className = "chat-message";

	   						  		nPanelContent.appendChild(newChatMessage);
	   						  		nPanel.appendChild(nPanelContent);

	   						  		var chatMessageLst = document.querySelector("#chat-messages");
	   						  		var newChatMessageListItem = document.createElement("li");
	   						  		newChatMessageListItem.className = "list-group-item";

									//newChatMessageListItem.appendChild(newAvatar);
	   						  		//newChatMessageListItem.appendChild(newChatMessage);
	   						  		newChatMessageListItem.appendChild(nPanel);
	   						  		//append it to the list
	   						  		chatMessageLst.appendChild(newChatMessageListItem);

	   						  	  
	   						  },
	   						  state: myState, //will be sent when you subscribe. This is a good place to map useraccounts etc
	   						  presence: function(m){

	   						  		var presence = document.querySelector("#presence");
	   						  		if(m.occupancy > 1) {
                						presence.innerHTML = '<span class="badge">' + m.occupancy + '</span>' + ' people online';
            						} else {
                						presence.innerHTML = 'Nobody else is online';
            						}

            						UI.updateUserList(m,myState);

	   						  }
	   		});


	   		/** 
			 * this function publishes the text in the input text to pubnub, anyone subscribed to the channel will recieve 
			 * the message
			 **/
			function publish() {

				var messageText = document.querySelector("#console-message-input");
				var message = {from: username, avatar: avatarClassName, text: messageText.value}; //You can add any attributes you want

        		pubnub.publish({
            				channel : chat_channel, 
            				message : message, 
            				callback: function(res){
                					console.log('this callback willl be called when the message is sent');
            			  	},
            				error: function(err){
            					  console.log('an error has occurred while publishing the message');
            				}

        				});

        		messageText.value = ' ';
        	}

        	//reference to the send button element
	   		var messageSend = document.querySelector("#send-button");
	   		messageSend.onclick = publish;

	   })()
	</script>
	
</body>
</html>
